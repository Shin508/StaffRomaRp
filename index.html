<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login - Area Privata</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form id="loginForm">
            <label>Username</label>
            <input type="text" id="username" required>
            <label>Password</label>
            <input type="password" id="password" required>
            <button type="button" onclick="login()">Accedi</button>
        </form>
        <p id="error" class="error"></p>
    </div>

    <script>
        function login() {
            // Simulazione di autenticazione: usa 'admin' per username e 'password' per password
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;
            
            if (username === "admin" && password === "password") {
                window.location.href = "dashboard.html";
            } else {
                document.getElementById("error").innerText = "Credenziali errate";
            }
        }
    </script>
</body>
</html>
